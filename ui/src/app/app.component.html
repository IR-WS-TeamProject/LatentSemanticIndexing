<div class="app">
	<h1>
		{{title}}
	</h1>
	<div class="content">
		<input [(ngModel)]="query" placeholder="Query" (keyup.enter)="updateSearchResults(query)">
		<ul>
			<li *ngFor="let result of results">
				<a>
					<h2>{{result.doc}}</h2>
					<p>{{result.rank}}</p>
			  	</a>
			</li>
		</ul>
	</div>
</div>
